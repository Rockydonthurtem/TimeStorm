<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New TimeSheet</title>
  </head>
  <body>
    <a href="/TimeStorm/gettime.html">Timesheets</a>
    <form id="time" method="GET" action="TimeStorm/api/time"></form>
    <input id="" type="number" name="monday" placeholder="Monday" />
    <input id="" type="number" name="tuesday" placeholder="Tuesday" />
    <input id="" type="number" name="wednesday" placeholder="Wednesday" />
    <input id="" type="number" name="thursday" placeholder="Thursday" />
    <input id="" type="number" name="friday" placeholder="Friday" />
    <input id="" type="number" name="saturday" placeholder="Saturday" />
    <input id="" type="number" name="sunday" placeholder="Sunday" />
    <input id="button" type="submit" value="Submit timesheets" />
  </body>
  <script src="gettime.js"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
</html>
